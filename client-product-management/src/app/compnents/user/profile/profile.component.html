<div class="page-content">

  <div class="profile-page tx-13">
    <div class="row">
      <div class="col-12 grid-margin">
        <div class="profile-header">
          <div class="cover">
            <div class="gray-shade"></div>
            <figure>
              <img src="https://via.placeholder.com/1148x272" class="img-fluid" alt="profile cover">
            </figure>
            <div class="cover-body d-flex justify-content-between align-items-center">
              <div>
                <img class="profile-pic" src="https://via.placeholder.com/100x100" alt="profile">
                <span class="profile-name">Amiah Burton</span>
              </div>
              <!-- <div class="d-none d-md-block">
                <button class="btn btn-primary btn-icon-text btn-edit-profile">
                  <i data-feather="edit" class="btn-icon-prepend"></i> Edit profile
                </button>
              </div> -->
            </div>
          </div>
          <div class="header-links">
            <ul class="links d-flex align-items-center mt-3 mt-md-0">
              <li class="header-link-item d-flex align-items-center" [class.active]="router.url==='/home'">
                <i class="mr-1 icon-md" data-feather="columns"></i>
                <a class="pt-1px d-none d-md-block" href="/home">Home</a>
              </li>
              <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center" [class.active]="router.url==='/profile'">
                <i class="mr-1 icon-md" data-feather="user"></i>
                <a class="pt-1px d-none d-md-block" href="/profile">Profile</a>
              </li>
              <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                <i class="mr-1 icon-md" data-feather="log-out"></i>
                <a class="pt-1px d-none d-md-block" (click)="logOut()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row profile-body">
      <!-- left wrapper start -->
      <div class="d-none d-md-block col-md-12 col-xl-12 left-wrapper">
        <div class="card rounded">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h6 class="card-title mb-0">About</h6>

            </div>
            <p>Hi! {{currentUser.name}}.</p>
            <div class="mt-3">
              <label class="tx-11 font-weight-bold mb-0 text-uppercase">Joined:</label>
              <p class="text-muted">-</p>
            </div>
            <div class="mt-3">
              <label class="tx-11 font-weight-bold mb-0 text-uppercase">Lives:</label>
              <p class="text-muted">-</p>
            </div>
            <div class="mt-3">
              <label class="tx-11 font-weight-bold mb-0 text-uppercase">Email:</label>
              <p class="text-muted">-</p>
            </div>
            <div class="mt-3">
              <label class="tx-11 font-weight-bold mb-0 text-uppercase">Website:</label>
              <p class="text-muted">-</p>
            </div>
          </div>
        </div>
      </div>
      <!-- left wrapper end -->
    </div>
  </div>

</div>
