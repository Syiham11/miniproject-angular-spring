<div class="main-wrapper">
  <div class="page-wrapper full-page">
    <div class="page-content d-flex align-items-center justify-content-center">

      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-8 col-xl-6 mx-auto">
          <div class="card">
            <div class="row">
              <div class="col-md-4 pr-md-0">
                <div class="auth-left-wrapper">

                </div>
              </div>
              <div class="col-md-8 pl-md-0">
                <div class="auth-form-wrapper px-4 py-5">
                  <a href="#" class="noble-ui-logo logo-light d-block mb-2">Syiham<span>UI</span></a>
                  <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>
                  <form class="forms-sample"  (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                      <label for="username">Username</label>
                      <input type="text" class="form-control input-text-custom" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required />
                      <div *ngIf="f.submitted && !username.valid" class="help-block">An valid username is required.</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                      <label for="password">Password</label>
                      <input type="password" class="form-control input-text-custom" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember me
                      </label>
                    </div>
                    <div class="mt-3">
                      <button class="btn btn-primary mr-2 mb-2 mb-md-0 text-white" type="submit">Login</button>
                      <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                        <i class="btn-icon-prepend" data-feather="twitter"></i>
                        Login with twitter
                      </button>
                    </div>
                    <a href="register.html" class="d-block mt-3 text-muted">Not a user? Sign up</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
